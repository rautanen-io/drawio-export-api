apiVersion: v1
kind: Secret
metadata:
  name: drawio-export-api-secrets
type: Opaque
stringData:
  DRAWIO_EXPORT_API_TOKEN: "your-token-here"  # Replace this with your actual token
---
apiVersion: v1
kind: Secret
metadata:
  name: drawio-export-api-certs
type: Opaque
data:
  # Replace these with your actual base64 encoded certificates
  fullchain.pem: "YOUR_BASE64_ENCODED_FULLCHAIN_PEM"
  privkey.pem: "YOUR_BASE64_ENCODED_PRIVKEY_PEM" 
